<h1>如何製作蛋糕</h1><hr>
<p>哈嘍大家好，今天我們要來製作蛋糕喔~<br>
    <a href="https://icook.tw/recipes/326709"target='_blank'><img src="https://tokyo-kitchen.icook.network/uploads/recipe/cover/326709/ba0a4f1dfb7aad9e.jpg"width='200'></a>
    <img src="IMG/202110151010 (12).jpg"width='200'>
</p>
<h2>材料準備</h2>
<p id="製作蛋糕流程">
    有好材料很重要，注意<b>保存期限</b><br>以下為需要準備的材料：
    <ul>
        <li><a href="https://zh.m.wikipedia.org/zh-tw/%E9%9B%9E%E8%9B%8B" target="_blank">雞蛋</a></li>
        <li>麵粉</li>
        <li>水</li>
    </ul>
    準備好材料後，按照以下步驟進行：
    <ol>
        <li>打破雞蛋</li>
        <li>攪拌雞蛋</li>
        <li>與麵粉混合均勻</li>
        <li>加入水</li>
        <li>送進烤箱：
            <ul>
                <li>預熱至350度</li>
                <li>設定10分鐘</li>
                <li>噴水進去</li>
            </ul>
        </li>
    </ol>
    這裡也有影片可以參考喔！<br>
